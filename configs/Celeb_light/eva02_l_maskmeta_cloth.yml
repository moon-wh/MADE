MODEL:
  TYPE: eva02_meta_cloth
  NAME: eva02_meta_cloth_l
  META_DIMS: [ 105, ]
  METRIC_LOSS_TYPE: 'triplet'
  IF_LABELSMOOTH: 'off'
  IF_WITH_CENTER: 'no'
  NO_MARGIN: True
  ADD_META: True
  MASK_META: True

DATA:
  IMG_HEIGHT: 224
  IMG_WIDTH: 224
  DATASET: 'celeb_light'

SOLVER:
  OPTIMIZER_NAME: 'SGD'
